{% load static %}
<html>
    <head>
        <title>Blog About All</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='https://fonts.google.com/specimen/Bebas+Neue?query=bebas' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <div class="hello>"><p>Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p></div>
                <form class="search_form" action="{% url 'post_list' %}">
                    <input class="form_control" type="search" placeholder="search" aria-label="search" name="search">
                    <button class="btn btn-outline-success" type="submit">search</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">Авторизация</a>
            {% endif %}
        <h1><a href="/">Blog About All</a></h1>
</div>  
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
